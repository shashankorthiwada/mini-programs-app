<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini | programs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <header class="main-header">
            <h1 style="font-size: 4rem;">Mini Programs</h1>
            <img class="header-image" src="images/header.svg" />
        </header>

        <section class="section">
            <div class="container">
                <h2 style="font-size: 2rem;">
                    Is Your Birth Day a Leap Year ?
                </h2>
                <img class="header-image" src="images/leapyear.svg" />
                <input class="input leap-input" type="text" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')"> 
                <button class="output-btn leap-btn">Is Leap Year</button>
                <a class="link" href="https://repl.it/@Shashank1234/leap-year-check?embed=1&output=1#index.js">Open In
                    CLI Mode</a>
                <div class="output leap-output-div"></div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2>
                    Check Whether two Strings are Anagrams ?
                </h2>
                <img class="header-image" src="images/anagrams.svg" />
                <input class="input anagram-input1" type="text" placeholder="Enter a String">
                <input class="input anagram-input2" type="text" placeholder="Enter another String">
                <button class="output-btn anagram-btn">check Anagrams</button>
                <a class="link" href="https://repl.it/@Shashank1234/Anagrams?embed=1&output=1#index.js">Open In
                    CLI Mode</a>
                <div class="output anagram-output-div"></div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2>
                    Get the Factorial of a given Number ?
                </h2>
                <img class="header-image" src="images/factorial.svg" />
                <input class="input factorial-input" type="number" placeholder="Enter a Valid Number">
                <button class="output-btn factorial-btn">Get Factorial</button>
                <a class="link" href="https://repl.it/@Shashank1234/factorial?embed=1&output=1#index.js">Open In CLI
                    Mode</a>
                <div class="output factorial-output-div"></div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2>
                    Is Your Birth Year a Prime Number ?
                </h2>
                <img class="header-image" src="images/prime.svg" />
                <input class="input prime-month" type="text" placeholder="MM">
                <input class="input prime-day" type="text" placeholder="DD">
                <button class="output-btn prime-btn">Check Prime</button>
                <a class="link" href="https://repl.it/@Shashank1234/birthyear-prime?embed=1&output=1#index.js">Open In
                    CLI
                    Mode</a>
                <div class="output prime-output-div"></div>
            </div>
        </section>
    </div>
    <script src="leapYear.js"></script>
    <script src="anagrams.js"></script>
    <script src="factorial.js"></script>
    <script src="birthprime.js"></script>
</body>

</html>
